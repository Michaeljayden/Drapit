<!--
  EMAILJS CONTACT FORM TEMPLATE
  ==============================
  Maak in EmailJS een nieuw template aan met de naam "drapit_contact".
  Kopieer deze HTML naar het HTML-body veld.

  EmailJS template variabelen:
    {{from_name}}   â€” naam van de afzender
    {{from_email}}  â€” e-mailadres van de afzender
    {{subject}}     â€” gekozen onderwerp
    {{message}}     â€” bericht tekst
    {{reply_to}}    â€” zelfde als from_email (instellen als Reply-To header)

  Subject regel (in EmailJS template instellingen):
    Nieuw bericht: {{subject}} â€” {{from_name}}

  To e-mail: info@drapit.io
  Reply-To:  {{reply_to}}
-->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nieuw contactbericht â€” Drapit</title>
</head>
<body style="margin:0;padding:0;background:#F1F5F9;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" style="background:#F1F5F9;padding:40px 20px;">
    <tr>
      <td align="center">

        <table width="560" cellpadding="0" cellspacing="0" style="max-width:560px;width:100%;background:#FFFFFF;border-radius:16px;overflow:hidden;box-shadow:0 4px 24px rgba(0,0,0,0.08);">

          <!-- Header -->
          <tr>
            <td style="background:linear-gradient(135deg,#0B1E3D 0%,#1D6FD8 100%);padding:28px 40px;text-align:left;">
              <div style="display:inline-block;background:rgba(255,255,255,0.12);border-radius:10px;padding:7px 16px;margin-bottom:14px;">
                <span style="color:#FFFFFF;font-size:18px;font-weight:700;letter-spacing:-0.5px;">drapit</span>
              </div>
              <div style="background:rgba(255,255,255,0.10);display:inline-block;border-radius:8px;padding:5px 12px;margin-left:8px;vertical-align:middle;">
                <span style="color:rgba(255,255,255,0.80);font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.8px;">Nieuw bericht</span>
              </div>
              <h1 style="color:#FFFFFF;font-size:20px;font-weight:700;margin:0;line-height:1.3;">
                ðŸ“¨ {{subject}}
              </h1>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:32px 40px;">

              <!-- Afzender info -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom:24px;background:#F8FAFC;border-radius:10px;border:1px solid #E2E8F0;">
                <tr>
                  <td style="padding:16px 20px;">
                    <table width="100%" cellpadding="0" cellspacing="0">
                      <tr>
                        <td style="padding-bottom:8px;">
                          <span style="color:#94A3B8;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.8px;">Van</span>
                          <span style="display:block;color:#1E293B;font-size:15px;font-weight:600;margin-top:2px;">{{from_name}}</span>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span style="color:#94A3B8;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.8px;">E-mail</span>
                          <a href="mailto:{{from_email}}" style="display:block;color:#1D6FD8;font-size:14px;margin-top:2px;text-decoration:none;">{{from_email}}</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <!-- Bericht -->
              <p style="color:#64748B;font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:0.8px;margin:0 0 10px;">Bericht</p>
              <div style="background:#FAFAFA;border-left:3px solid #1D6FD8;border-radius:0 8px 8px 0;padding:18px 20px;margin-bottom:28px;">
                <p style="color:#334155;font-size:15px;line-height:1.7;margin:0;white-space:pre-wrap;">{{message}}</p>
              </div>

              <!-- Reply button -->
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td>
                    <a href="mailto:{{from_email}}"
                       style="display:inline-block;background:linear-gradient(135deg,#1D6FD8,#2563EB);color:#FFFFFF;text-decoration:none;font-size:14px;font-weight:600;padding:12px 28px;border-radius:9px;">
                      Beantwoord {{from_name}} â†’
                    </a>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding:0 40px;">
              <div style="border-top:1px solid #E2E8F0;"></div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:20px 40px;text-align:center;">
              <p style="color:#CBD5E1;font-size:12px;margin:0;">
                Verzonden via het contactformulier op drapit.io
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
